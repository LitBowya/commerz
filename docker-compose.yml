version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: commerz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: commerz_dev
      POSTGRES_USER: commerz_user
      POSTGRES_PASSWORD: commerz_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - commerz-network

  redis:
    image: redis:7-alpine
    container_name: commerz-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - commerz-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: commerz-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@commerz.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - commerz-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  commerz-network:
    driver: bridge
